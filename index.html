<!DOCTYPE html> 
<html lang="en" data-bs-theme="dark" data-theme="dark"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FT</title>

	<!-- Include bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- Include plot lib -->
	<script src= 
		"https://cdn.plot.ly/plotly-latest.min.js"> 
	</script> 

	<!-- Include math lib -->
	<script src= 
		"https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.0/math.js"> 
	</script> 

	<!-- Include site styles -->
	<link href="styles.css" rel="stylesheet">

	<!-- Include site functions -->
	<script src="functions.js"></script>
</head> 

<body onload="plot();" onresize="plot();">
	<!-- Include bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
	<div class="container"> 
		<div class="graph" id="graph"></div>
		<label for="range" class="form-label" id="graph-label">Частота синусоиды</label>
		<input type="range" class="form-range" min="1" max="5" step="0.1" id="range" oninput="plot()">

		<div class="graph" id="polar-graph"></div>
		<label for="range" class="form-label" id="polar-label">Частота намотки</label>
		<input type="range" class="form-range" min="1" max="5" step="0.1" id="polar-range" oninput="plot()">
	</div> 
</body> 

</html>
